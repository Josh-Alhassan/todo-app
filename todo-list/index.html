<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>todos</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter your todo"
        autocomplete="off"
      />

      <ul class="todos" id="todos">
        <!-- <li class="task"></li> -->
      </ul>
    </form>
    <small
      >click/tap to toggle completed. <br />
      long press to delete todo</small
    >

    <footer>Built with Love. Dedicated to Lovina Ikani</footer>
